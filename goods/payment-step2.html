    <div class="container">
      <div class="page-header">
        <div class="page-header-inner">
          <h2 class="page-title">結帳資訊</h2>
        </div>
      </div>
      <div class="main-content">
        <div class="payment">
          <div class="payment-process is-step2-active">
            <div class="payment-step step1"><span>購物確認</span></div>
            <div class="payment-step step2"><span>付款結帳</span></div>
            <div class="payment-step step3"><span>訂購結果</span></div>
          </div>
          <div class="section">
            <h3 class="section-title">付款資訊</h3>
            <div class="section-content">
              <form>
                <div class="input-item info">
                  <label class="width-6">付款金額</label>
                  <div class="input">$4000元</div>
                </div>
                <div class="input-item">
                  <label class="width-6">付款方式</label>
                  <div class="input select">
                    <select>
                      <option value="credit">信用卡付款</option>
                      <option value="ibon">iBon 付款</option>
                      <option value="atm">ATM 付款</option>
                    </select>
                  </div>
                </div>
                <div class="input-item">
                  <label class="width-6 is-necessary">收件人姓名</label>
                  <div class="input">
                    <input type="text" placeholder="請填寫真實姓名方便連繫">
                  </div>
                </div>
                <div class="input-item">
                  <label class="width-6 is-necessary">收件人信箱</label>
                  <div class="input">
                    <input type="email" placeholder="購票資訊將寄至您的信箱">
                  </div>
                </div>
                <div class="input-item info">
                  <label class="width-6">收件人手機</label>
                  <div class="input">+886 0922-222-345</div>
                </div>
                <h4>收件人地址</h4>
                <div class="input-item">
                  <div class="input half select">
                    <select>
                      <option value="city">台北市</option>
                    </select>
                  </div>
                  <div class="input half select">
                    <select>
                      <option value="district">大安區</option>
                    </select>
                  </div>
                </div>
                <div class="input-item">
                  <div class="input">
                    <input type="text" placeholder="請填入地址">
                  </div>
                </div>
                <h4>發票形式</h4>
                <div class="method-select">
                  <input id="e-invoice" type="radio" name="method" value="e-invoice" checked="">
                  <label class="method" for="e-invoice">二聯式電子發票</label>
                  <div class="extra-content">
                    <p>本公司將會自動為您兌獎，中獎後會主動通知您並將掛號寄出中獎發票。</p>
                  </div>
                </div>
                <div class="method-select">
                  <input id="donate" type="radio" name="method" value="donate">
                  <label class="method" for="donate">捐贈發票</label>
                  <div class="extra-content">
                    <div class="input-item">
                      <div class="input select">
                        <select>
                          <option value="donate-unit">請選擇捐贈單位</option>
                        </select>
                      </div>
                    </div>
                    <p>發揮愛心，用發票幫助更需要的人！</p>
                  </div>
                </div>
                <div class="method-select">
                  <input id="triple-invoice" type="radio" name="method" value="triple-invoice">
                  <label class="method" for="triple-invoice">公司戶（三連）發票</label>
                  <div class="extra-content">
                    <div class="input-item">
                      <div class="input">
                        <input type="text" placeholder="統一編號">
                      </div>
                    </div>
                    <div class="input-item">
                      <div class="input">
                        <input type="text" placeholder="發票抬頭（上限20字）">
                      </div>
                    </div>
                    <div class="input-item">
                      <div class="input">
                        <input type="text" placeholder="發票地址">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="method-select">
                  <input id="carriers" type="radio" name="method" value="carriers">
                  <label class="method" for="carriers">使用電子發票載具</label>
                  <div class="extra-content">
                    <div class="input-item">
                      <div class="input select">
                        <select>
                          <option value="phone">手機載具</option>
                        </select>
                      </div>
                    </div>
                    <div class="input-item">
                      <div class="input">
                        <input type="text" placeholder="手機載具條碼（共8碼）">
                      </div>
                    </div>
                    <div class="input-item">
                      <div class="input">
                        <input type="text" placeholder="再次輸入手機載具條碼">
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="section">
            <div class="section-content">
              <form>
                <button class="primary">確定購買</button>
              </form>
            </div>
          </div>
        </div>
