        <div class="account">
          <ul class="nav nav-tabs sign-tab">
            <li class="active"><a href="#signin" data-toggle="tab">登入</a></li>
            <li><a href="#signup" data-toggle="tab">註冊</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade in active" id="signin">
              <form>
                <div class="input-item">
                  <label class="width-2">帳號</label>
                  <div class="input">
                    <input type="text" placeholder="請輸入手機號碼">
                  </div>
                </div>
                <div class="input-item">
                  <label class="width-2">密碼</label>
                  <div class="input">
                    <input type="password" placeholder="請輸入密碼">
                  </div>
                </div>

              </form>
              <div class="sub-content"><a class="link-button" href="../account/forget-pw.html">忘記密碼</a></div>

                <!-- button 若有需要改成 hyperlink 的話，a tag 加上 button 這個 class 即可-->
              </div>
            </div>
            <div class="tab-pane fade" id="signup">

                <div class="input-item">
                  <label class="width-6">帳號(手機)</label>
                  <div class="input">
                    <input type="text" placeholder="請輸入手機號碼">
                  </div>
                </div>
                <div class="input-item">
                  <label class="width-6">設定登入密碼</label>
                  <div class="input">
                    <input type="password" placeholder="請設定登入密碼">
                  </div>
                </div>
                <div class="input-item">
                  <label class="width-6">再次輸入密碼</label>
                  <div class="input">
                    <input type="password" placeholder="請再次輸入密碼">
                  </div>
                </div>
                <button class="primary">開始註冊</button>
              </form>
              <div class="sub-content"><span>註冊即代表同意</span><a class="link-button" href="#">會員條款與隱私權政策</a></div>
